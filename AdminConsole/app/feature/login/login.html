<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!--login modal-->
    <div ng-controller="controller_login">
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" ng-show="showPanel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="modal-body">
                        <form class="form col-md-12 center-block">
                            <div class="form-group">
                                <input ng-model="email" type="text" class="form-control input-lg" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input ng-model="password" type="password" class="form-control input-lg" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <button ng-click="onclick_Sign_in()" class="btn btn-primary btn-lg btn-block">Sign In</button>
                                <!--<span class="pull-right"><a href="#">Register</a></span>-->
                                <!--<span><a href="#">Need help?</a></span>-->
                            </div>


                            <div class="msg-block" ng-show="err_message !== ''">
                              <span class="msg-error" ng-show="true">
                                {{err_message}}
                              </span>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="col-md-12">
                            <button ng-click="onclick_Cancel()" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
