<body ng-controller="mainCtrl">
    <h1>Gists</h1>

    <table st-table="displayed" st-safe-src=gistsCollection>
        <thead>
        <tr>
            <th st-sort="id">ID</th>
            <th st-sort="url">URL</th>
            <th>Created</th>
        </tr>
        <tr>
            <th colspan="3"><input placeholder="global search ..." type="text" st-search=""></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayed">
            <td>{{row.id}}</td>
            <td>{{row.alias}}</td>
            <td>{{row.loginAt}}</td>
        </tr>
        </tbody>
    </table>

</body>

</html>
